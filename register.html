<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SIMPUS - Register</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="brand-title">SIMPUS</div>
          <div class="muted">Digital Library System</div>
        </div>
      </div>

      <h1>Register</h1>
      <p>Buat akun baru untuk menggunakan SIMPUS.</p>

      <form id="registerForm">
        <label>Nama</label>
        <input type="text" id="name" placeholder="Nama lengkap" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="contoh: user@simpus.test" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Minimal 6 karakter" minlength="6" required />

        <button type="submit" id="btnReg">Register</button>
      </form>

      <div class="hr"></div>
      <p class="muted">Sudah punya akun? <a href="./login.html">Login</a></p>

      <div id="error" class="error"></div>
    </div>
  </div>

  <script type="module">
    import { register } from "./assets/js/auth.js";

    const form = document.getElementById("registerForm");
    const errorBox = document.getElementById("error");
    const btn = document.getElementById("btnReg");

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      errorBox.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        btn.disabled = true;
        btn.textContent = "Creating...";
        await register(name, email, password);
        window.location.href = "./dashboard.html";
      } catch (err) {
        showError(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Register";
      }
    });
  </script>
</body>
</html>
